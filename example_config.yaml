# Example configuration for Christmas ball ornament generation
# Copy this file and modify values to create your own ornaments

# Basic information
name: snowflake_ornament
description: Christmas ornament with snowflake pattern

# Input image and output paths
image_path: path/to/your/image.jpg
output_path: snowflake_ornament.stl

# Ornament dimensions (in mm)
diameter: 80.0              # Outer diameter of the spherical ornament
min_thickness: 1.0          # Minimum wall thickness for brightest image areas (lets most light through)
max_thickness: 3.0          # Maximum wall thickness for darkest image areas (blocks light)

# Mesh resolution (higher = more detailed but slower generation)
resolution_lat: 100         # Latitude resolution (vertical detail)
resolution_lon: 100         # Longitude resolution (horizontal detail)

# Image processing settings
image_width: 200            # Width to resize image before processing (pixels)
image_height: 200           # Height to resize image before processing (pixels)
invert_heightmap: false     # true = invert light/dark mapping, false = normal

# ┌─────────────────────────────────────────────────────────────────┐
# │  Image Mapping Controls (how image wraps around the sphere)    │
# └─────────────────────────────────────────────────────────────────┘

# Scaling (zoom and stretch)
#   ╭───────╮  scale=1.0   ╭───────────╮  scale=0.5   ╭─────╮
#   │ Image │  ────────▶   │   Image   │  ────────▶   │ Img │
#   ╰───────╯  (auto-fit)  ╰───────────╯  (zoom out)  ╰─────╯
image_scale: 1.0            # Base zoom: 1.0 = auto-fit, <1.0 = zoom out, >1.0 = zoom in
image_scale_x: 1.0          # Width multiplier: 1.0 = normal, 2.0 = stretch 2x wide, 0.5 = squeeze to half
image_scale_y: 1.0          # Height multiplier: 1.0 = normal, 2.0 = stretch 2x tall, 0.5 = squeeze to half

# Latitude correction (compensate for spherical distortion)
#   Without correction (0.0):     With correction (1.0):
#        Top (pole)                     Top (pole)
#     ╭──( o )──╮                    ╭───(o)───╮
#    │  <-W->   │ narrow            │  <-w->   │ narrow
#    │ <--W-->  │ wider             │  <-w->   │ corrected
#   ═╪═<---W--->╪═ equator         ═╪═<--w-->═╪═ equator (less stretch)
#    │ <--W-->  │ wider             │  <-w->   │ corrected
#    │  <-W->   │ narrow            │  <-w->   │ narrow
#     ╰─────────╯                    ╰─────────╯
latitude_correction: 0.0    # 0.0 = no fix (stretched at equator), 1.0 = full fix (uniform sampling)

# Position offsets
image_offset_x: 0.0         # Horizontal shift: -1.0 = left, 0.0 = center, 1.0 = right
image_offset_y: 0.0         # Vertical shift: -1.0 = up, 0.0 = center, 1.0 = down

# Rotation (where the image starts horizontally around the sphere)
#   rotation=0°         rotation=90°        rotation=180°
#      Front               Front                Front
#   ╭────[A]────╮      ╭────[D]────╮       ╭────[C]────╮
#   │ B       D │      │ A       C │       │ D       B │
#   │     C     │      │     B     │       │     A     │
#   ╰───────────╯      ╰───────────╯       ╰───────────╯
image_rotation: 0.0         # Degrees: 0-360 (controls where slicer starts cutting each layer)

# Tiling behavior
image_tiling: true          # true = repeat/tile image, false = black (thick) beyond image edges

# Top hole for hanging
add_top_hole: true          # true = add hole at top, false = no hole
top_hole_diameter: 5.0      # Diameter of the top circular opening (mm)
top_hole_height: 10.0       # How deep the hole extends into the sphere (mm)

# Bottom hole for LED/wiring (flat opening)
add_bottom_hole: false      # true = add hole at bottom for LED access, false = no hole
bottom_hole_diameter: 5.0   # Diameter of the bottom circular opening (mm)

